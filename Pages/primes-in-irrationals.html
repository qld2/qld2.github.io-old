<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <title>Primes in the digits of irrational numbers</title>

    <link rel="stylesheet" type="text/css" href="../Styles/style.css">
    <link rel="stylesheet" type="text/css" href="../Styles/color-schemes.css">

    <script type="text/javascript" src="http://latex.codecogs.com/latexit.js"></script>
    <script type="text/javascript" src ='../Scripts/prime-finder.js'></script>
</head>


<body class="primes">

    <h1 class="primes">
        Prime Number Finder
    </h1>

    <p class = "instructions">
        This page has one purpose and only one purpose: to seek out prime numbers
        in the digits of the irrational numbers<span lang="latex">\sqrt{2}</span>,
        <span lang="latex">\pi</span>, and <span lang="latex">e</span>.
    </p>

    <p style= "text-align: center">
        Which irrational would you like to parse?
    </p>

    <div>
        <label for="sqrt2"><span lang="latex">\sqrt{2}</span></label>
        <input id="sqrt2" type="radio" name="ukus" value="us" class="radios" checked>

        <label for="pi"><span lang="latex">\pi</span></label>
        <input id="pi" type="radio" name="ukus" value="uk" class="radios">

        <label for="e"><span lang="latex">e</span></label>
        <input id="e" type="radio" name="ukus" value="uk" class="radios">
    </div>

    <p style= "text-align: center">
        How many digits should the prime numbers have?
    </p>

    <div>
        <input id="digits" type="text" placeholder="Enter a number">
    </div>

    <div>
        <button id="Enter" onclick="printPrimes()">Find Primes</button>
    </div>

    <p id="primes"></p>

</body>
</html>
